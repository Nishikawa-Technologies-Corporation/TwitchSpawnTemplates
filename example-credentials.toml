### Single Streamer Config
[[streamers]]
	minecraftNick = "YourIngameUser"
	twitchNick = "YourTwitchUser"
	platform = "WhateverPlatformYouUse" (Streamlabs or StreamElements ONLY)
	token = "YOUR_SOCKET_TOKEN"
	tokenChat = "YOUR_CHAT_TOKEN_HERE - Can be generated from https://twitchapps.com/tmi/"

### Multi Streamer Config (BE RESPONSIBLE)
[[streamers]]
	minecraftNick = "User1"
	twitchNick = "user1"
	platform = "Streamlabs"
	token = "YOUR_SOCKET_TOKEN"
	
[[streamers]]
	minecraftNick = "User2"
	twitchNick = "user2"
	platform = "StreamElements"
	token = "YOUR_SOCKET_TOKEN"

### Twitch Moderators (Actual Twitch Usernames)

moderatorsTwitch = [ "User1", "User2", "User3" ]

### Minecraft Moderators (Actual Minecraft Usernames)

moderatorsMinecraft = [ "User1LovesPie", "User2IsCake" ]